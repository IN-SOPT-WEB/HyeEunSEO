<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>henlog</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <a href="/" id="left_header"><h1>henlog</h1></a>
            <section id="right_header">
                <button type="button" class="header_btn mode">
                    <img src="./assets/sunny.svg" width="24" alt="다크모드 설정" />
                </button>
                <button type="button" class="header_btn search">
                    <img src="./assets/search.svg" width="22" alt="검색" />
                </button>
                <button type="button" class="header_btn newContents">새 글 작성</button>
                <span class="header_btn menu">
                    <img
                        src="./assets/hennni.png"
                        class="header_btn menu_profile"
                        alt="프로필사진"
                    />
                    <img src="./assets/dropdown.svg" width="24" alt="드롭다운" />
                </span>
            </section>
        </header>
        <nav>
            <section id="left_nav">
                <button type="button" class="nav_btn trending">
                    <img src="./assets/trendUp.svg" width="20" alt="상승" />
                    <p>트렌딩</p>
                </button>
                <button type="button" class="nav_btn recent">
                    <img src="./assets/schedule.svg" width="20" alt="시간" class="recent_icon" />
                    <!-- svg 색 우예 바꿉니꺼 -->
                    <p>최신</p>
                </button>
                <span class="nav_btn choosePeriod">
                    <p>이번 주</p>
                    <img src="./assets/dropdown.svg" width="20" alt="드롭다운" />
                </span>
            </section>
            <section id="right_nav">
                <img src="./assets/more.svg" width="24" alt="더보기" />
            </section>
        </nav>
        <main>
            <section class="card_section">
                <div class="card_thumbnail"><img /></div>
                <article class="card_info">
                    <h4 calss="card_title">싸랑해 내사랑</h4>
                    <p class="card_desc">딘다딘댜 딘딤이야</p>
                </article>
                <div class="card_subInfo">
                    <time class="card_date">5일 전</time>
                    <span class="card_comment">4개의 댓글</span>
                </div>
                <footer>
                    <address class="card_userInfo">
                        <img />
                        <span>by <b>hennni</b></span>
                    </address>
                    <figure class="card_likes"><img />421</figure>
                </footer>
            </section>
        </main>
    </body>
</html>
