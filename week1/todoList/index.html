<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <nav class="option">
            <button type="button" id="options_btn_today">오늘만 보기</button>
            <button type="button" id="options_btn_tomorrow">내일만 보기</button>
            <button type="button" id="options_btn_both">함께 보기</button>
        </nav>
        <main class="" todos>
            <section class="todos_today">
                <h2 class="todos_header">오늘 할 일</h2>
                <ul class="todos_items">
                    <li class="todos_item">
                        <span class="todos_name">야미야미</span>
                        <button type="button" class="todos_delete">X</button>
                    </li>
                    <li class="todos_item">
                        <span class="todos_name">먼진회의</span>
                        <button type="button" class="todos_delete">X</button>
                    </li>
                </ul>
                <div class="todos_input_wrapper">
                    <input type="text" class="todos_input" />
                    <button class="todos_add_btn">+</button>
                </div>
            </section>
            <section class="tomorrow">
                <h2 class="todos_header">내일 할 일</h2>
                <ul class="todos_items">
                    <li class="todos_item">
                        <span class="todos_name">야미야미</span>
                        <button type="button" class="todos_delete">X</button>
                    </li>
                    <li class="todos_item">
                        <span class="todos_name">먼진회의</span>
                        <button type="button" class="todos_delete">X</button>
                    </li>
                </ul>
                <div class="todos_input_wrapper">
                    <input type="text" class="todos_input" />
                    <button class="todos_add_btn">+</button>
                </div>
            </section>
        </main>
        <footer>made by 혜으닝</footer>
    </body>
</html>
